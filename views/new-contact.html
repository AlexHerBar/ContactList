	<div class="cont row center-block econtact">
		<h2>New Contact</h2>
		<div class="line"></div>
		<form class="newContactForm" name="form" ng-submit="form.$valid && createContact(contactName, contactEmail, contactPhone, contactNotes)" novalidate>
			<div class="form-group" ng-class="{ 'has-error': form.Name.$invalid && (form.Name.$touched || form.$submitted) }">
			    <label for="inpName">Name: </label>
			    <input type="text" class="form-control" class="inpName" placeholder="Name" name="Name" ng-model="contactName" required>
			    <p class="help-block" ng-show="form.Name.$error.required && (form.Name.$touched || form.$submitted)">The name is required.</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.Email.$invalid && (form.Email.$touched || form.$submitted) }">
			    <label for="inpEmail">Email: </label>
			    <input type="text" class="form-control" class="inpEmail" placeholder="Email" name="Email" ng-model="contactEmail" required>
			    <p class="help-block" ng-show="form.Email.$error.required && (form.Email.$touched || form.$submitted)">The email is required.</p>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.Phone.$invalid && (form.Phone.$touched || form.$submitted) }">
			    <label for="inpPhone">Phone: </label>
			    <input type="text" class="form-control" class="inpPhone" placeholder="Phone" name="Phone" ng-model="contactPhone" required>
			    <p class="help-block" ng-show="form.Phone.$error.required && (form.Phone.$touched || form.$submitted)">The phone is required.</p>
			</div>
			<div class="form-group">
			    <label for="inpNotes">Notes: </label>
			    <textarea class="form-control" class="inpNotes" placeholder="Notes..." name="Notes" ng-model="contactNotes"></textarea>
			</div>
			<div class="ncbuttons">
			<a ng-href="#/" class="back ncbtn"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
			<button type="submit" class="saveContact ncbtn" ng-click=""><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
		</form>


	</div>
